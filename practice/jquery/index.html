<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div class="btn-group-vertical" role="group" aria-label="">
        <button type="button" class="btn btn-secondary">First One</button>
        <button type="button" class="btn btn-secondary">Second One</button>
        <div class="btn-group" role="group">
            <button
                id="dropdownId"
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
            >
                More
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">First Dropdown</a>
                <a class="dropdown-item" href="#">Second Dropdown</a>
            </div>
        </div>
    </div>



    <p id="p1" style="width:80px;height:80px;display:none;background-color:red;"></p>
    <p id="p2" style="width:80px;height:80px;display:none;background-color:rgb(50, 50, 50);"></p>
    <p id="p3" style="width:80px;height:80px;display:none;background-color:rgba(41, 255, 244, 0.777);"></p>

    <button>hi</button>





    <div id="menu">Click</div>
    <div id="extend" style=" display: none; background-color:green;">Hey bro</div>




    <div id="menu1">Slide Toggle</div>
    <div id="extend1" style=" display: none; background-color:green;">Hey bro</div>


    <button id="animate">
        animate
    </button>

    <div id="animate-div"  style="background:#98bf21;height:100px;width:100px;position:absolute;">
        aniate div
    </div>
    
    <button id="height-btn">Height toggle</button>
    <div id="height" style="height: 100px; background-color:red; width:200px;"></div>


    <button id="drkbtn">
        Dark Mode
    </button>

    <button id="widths">dfdd</button>



    <!-- TREE Traversal -->
    <div class="ancestors">
        <div style="width:500px;">div (great-grandparent)
          <ul>ul (grandparent)  
            <li>li (direct parent)
              <span>span</span>
            </li>
          </ul>   
        </div>
      
        <div style="width:500px;">div (grandparent)   
          <p>p (direct parent)
            <span>span</span>
          </p> 
        </div>
      </div>


      <div>
        <h1 id="H1">H1</h1>
        <h1 id="H2">H2</h1>
        <h1 id="H3">H3</h1>
      </div>

        crossorigin="anonymous"></script>
</body>

</html>
